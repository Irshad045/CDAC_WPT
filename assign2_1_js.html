<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Functions</title>

	<script type="text/javascript">


	
		function print_even(num,range){ 
			for(var i = 1;i <= range; i++){
                if(i%2==0){
				document.write( i +"<br>");
                }
			}
		}

		var num = prompt("Enter number to print table")
		var range = prompt("Enter your range")
		print_even(num,range) 
		

	</script>
</head>
<body>

</body>
</html>

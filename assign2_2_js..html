<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Date JS</title>
	<script type="text/javascript">
		var choice = prompt("enter your choice")
		var i = {

			choice: 4,

		}
		for (i = 1; i <= choice; i++) {
			if (choice == 4) {
				document.write(i * i + "<br>")
			}
			else {
				document.write(i * i + "<br>")
			}
		}


	</script>
</head>
